<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body{
      margin:0;
      padding:0;
      overflow:hidden;
    }
  </style>
</head>

<body>

  <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true;"
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">

    <!-- Activos -->
    <a-assets>
      <a-asset-item id="modeloAR" src="gatitogordito.glb" timeout="60000"></a-asset-item>
      <img id="boleto" src="kazeboleto.jpg">
    </a-assets>

    <!-- Marcador -->
    <a-marker type="pattern" url="marker.patt">

      <!-- Boleto -->
      <a-image
        src="#boleto"
        position="0 0 0"
        rotation="-90 0 0"
        scale="1.2 1.2 1.2">
      </a-image>

      <!-- Contenedor del gatito para mantenerlo frontal -->
      <a-entity position="0 0.5 0" rotation="-90 0 0">
        <a-entity
          gltf-model="#modeloAR"
          rotation="0 0 0"
          scale="0.35 0.35 0.35"
          animation-mixer="loop: repeat"
          shadow="cast: true; receive: false">
        </a-entity>
      </a-entity>

    </a-marker>

    <!-- CÃ¡mara -->
    <a-entity camera></a-entity>
    
  </a-scene>

</body>
</html>
