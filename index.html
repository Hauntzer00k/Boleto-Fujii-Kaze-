<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- Sin tÃ­tulo -->
  <title></title>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body{
      margin:0;
      overflow:hidden;
    }
  </style>
</head>
<body>

  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">

    <a-assets>
      <a-asset-item id="modeloAR" src="gatitogordito.glb"></a-asset-item>
      <img id="boleto" src="kazeboleto.jpg">
    </a-assets>

    <a-marker type="pattern" url="marker.patt">

      <a-image
        src="#boleto"
        position="0 0 0"
        rotation="-90 0 0"
        scale="1.2 1.2 1.2">
      </a-image>

      <a-entity
        gltf-model="#modeloAR"
        position="0 1 0"
        rotation="-90 0 0"
        scale="0.35 0.35 0.35">
      </a-entity>

    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
