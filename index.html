<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!--  3D -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <title>AR Boleto Fujii Kaze</title>

  <style>
    body{
      margin:0;
      padding:0;
      overflow:hidden;
    }
  </style>
</head>

<body>

  <!-- Escena AR -->
  <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true;"
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">


    <!-- modelo-->
    <a-assets>
      <a-asset-item id="modeloAR" src="gatitogordito.glb" timeout="60000"></a-asset-item>
    </a-assets>


    <!-- Marcador  -->
    <a-marker type="pattern" url="marker.patt">

      <!-- Modelo 3D  -->
      <a-entity
        gltf-model="#modeloAR"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.35 0.35 0.35"
        animation-mixer="loop: repeat"
        shadow="cast: true; receive: false;">
      </a-entity>

      <!-- BOLETO en AR (imagen flotante) -->
      <a-image
        src="kazeboleto.jpg"
        width="1.2"
        height="0.7"
        position="0 0.9 0"
        rotation="0 0 0">
      </a-image>

    </a-marker>


    <!-- CÃ¡mara AR -->
    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
