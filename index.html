<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.4/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false">

      <!-- Marcador -->
      <a-marker type="pattern" url="marker.patt">

        <!-- gatito -->
        <a-entity 
          gltf-model="url(gato.gltf)"
          position="0 0 0"
          rotation="0 180 0"
          scale="1 1 1">
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
