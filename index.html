<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
  </style>
</head>

<body>
  <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false">

    <!-- Marcador -->
    <a-marker type="pattern" url="marker.patt">

      <!-- Gatito -->
      <a-entity 
        gltf-model="url(gatitogordito.glb)"
        position="0 0 0"
        rotation="0 180 0"
        scale="1 1 1">
      </a-entity>

    </a-marker>

    <!-- CÃ¡mara -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
