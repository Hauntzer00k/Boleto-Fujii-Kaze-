<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!--  3D -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- AR.js A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <title>AR Boleto Fujii Kaze</title>

  <style>
    body{
      margin:0;
      padding:0;
      overflow:hidden;
    }
  </style>
</head>

<body>

  <!-- Escena AR -->
  <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true;"
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">

    <!-- Activos -->
    <a-assets>
      <a-asset-item id="modeloAR" src="gatitogordito.glb" timeout="60000"></a-asset-item>
      <img id="boleto" src="pattern-white.patt">
    </a-assets>

    <!-- Marcador VACÍO -->
    <a-marker type="pattern" url="marker.patt">

      <!-- Boleto 2D -->
      <a-image
        src="#boleto"
        position="0 0 0"
        rotation="-90 0 0"
        scale="1.5 1.5 1.5">
      </a-image>

      <!-- Modelo 3D -->
      <a-entity
        gltf-model="#modeloAR"
        position="0 1 0"
        rotation="0 0 0"
        scale="0.35 0.35 0.35"
        animation-mixer="loop: repeat"
        shadow="cast: true; receive: false;">
      </a-entity>

    </a-marker>

    <!-- Cámara -->
    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
